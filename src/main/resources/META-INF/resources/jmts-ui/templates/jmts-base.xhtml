<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>

        <!-- Per-page head -->
        <ui:insert name="head"/>

        <!-- Global JMTS styles -->
        <h:outputStylesheet library="webjars" name="primeflex/3.2.1/primeflex.min.css"/>
        <h:outputStylesheet library="jmts-ui" name="css/main.css"/>
        <h:outputStylesheet library="jmts-ui" name="css/jmts.css"/>

    </h:head>

    <h:body id="appBody" class="flex flex-column min-h-screen">

        <ui:insert name="dialogs"/>

        <p:panel>

            <p:scrollTop/>

            <ui:insert name="header">
                <ui:include src="/jmts-ui/fragments/jmts-header.xhtml"/>
            </ui:insert>

            <ui:insert name="upper-divider">
                <p:divider rendered="true" />
            </ui:insert>

            <ui:insert name="main-content"/>

            <ui:insert name="lower-divider">
                <p:divider rendered="true" />
            </ui:insert>

            <ui:insert name="footer">
                <ui:include src="/jmts-ui/fragments/jmts-footer.xhtml"/>
            </ui:insert>

        </p:panel>

    </h:body>
</html>
