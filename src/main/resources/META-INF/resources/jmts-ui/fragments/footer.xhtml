<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"   
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:form>

        <footer class="footer">
            <div class="grid">
                <div class="col-12">
                    <p:toolbar>
                        <p:toolbarGroup align="left">
                            <p:outputLabel value=" Â© #{systemManager.copyrightOrganization}"
                                           onclick="window.open('#{systemManager.organizationWebsite}');"
                                           class="header-text"/>
                        </p:toolbarGroup>

                        <p:toolbarGroup align="right">
                            <p:outputLabel value="#{systemManager.applicationFooter}"
                                           class="header-text"/>
                        </p:toolbarGroup>
                    </p:toolbar>
                </div>
            </div>
        </footer>

        <p:poll interval="#{systemManager.pollInterval}"
                global="false"
                onerror="PF('connectionErrorDialog').show();"
                listener="#{systemManager.handleKeepAlive}" />

    </h:form>

</ui:composition>
